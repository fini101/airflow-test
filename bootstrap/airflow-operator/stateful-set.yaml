apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    control-plane: controller-manager
    controller-tools.k8s.io: "1.0"
  name: airflowop-controller-manager
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
      controller-tools.k8s.io: "1.0"
  serviceName: airflowop-controller-manager-service
  template:
    metadata:
      labels:
        control-plane: controller-manager
        controller-tools.k8s.io: "1.0"
    spec:
      imagePullSecrets:
      - name: hpe-imagepull-secrets
      containers:
      - command:
        - /root/manager
        env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: SECRET_NAME
          value: airflowop-webhook-server-secret
        - name: AIRFLOW_CLUSTER_DEFAULT_IMAGE_TAG
          value: $(AIRFLOW_CLUSTER_DEFAULT_IMAGE_TAG)
        image: gcr.io/mapr-252711/airflow-operator:9b0a1c60
        imagePullPolicy: Always
        name: manager
        ports:
        - containerPort: 9876
          name: webhook-server
          protocol: TCP
        resources:
          limits:
            cpu: 500m
            memory: 600Mi
          requests:
            cpu: 250m
            memory: 300Mi
        volumeMounts:
        - mountPath: /tmp/cert
          name: cert
          readOnly: true
      terminationGracePeriodSeconds: 10
      volumes:
      - name: cert
        secret:
          defaultMode: 420
          secretName: airflowop-webhook-server-secret
